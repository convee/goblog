<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>Simple example - Editor.md examples</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{.cdn}}/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{.cdn}}/md/css/style.css" />
</head>

<body>
    <div id="layout">
        <header>
            <h1>添加分类 <a href="/admin">返回列表</a></h1>
        </header>
        <form class="navbar-form nav navbar-form" action="/admin/category/save" method="POST">
            <input type="hidden" name="id" value="{{.id}}">
            <label style="margin-left: 75px;">
                分类名称：<input class="form-control" type="text" name="name" value="{{.name}}">
            </label>
            <div class="btns">
                <button id="append-btn" type="submit">提交</button>
            </div>
        </form>
    </div>
</body>

</html>
